<!DOCTYPE html>
<html>
    <head>
        <title>Time Table</title>
    </head>
    <body>
        <main>
            <table border="1" align="center"  cellpadding="20" width="850" cellspacing="2">
                <caption>
                    <h3>TIME TABLE</h3>
                </caption>
                <thead >
                    <tr>
                        <th>Day/Period</th>
                        <th>I 9:30-10:20</th>
                        <th>II 10:20-11:10</th>
                        <th>III 11:10-12:40</th>
                        <th>12:40-1:20</th>
                        <th>IV 12:40-1:30</th>
                        <th>V 1:30-2:20</th>
                        <th>VI 2:20-3:10</th>
                        <th>VII 3:10-4:00</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>Eng</td>
                        <td>Mat</td>
                        <td>Che</td>
                        <td rowspan="5">LUNCH</td>
                        <td colspan="3">LAB</td>
                        <td>Phy</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td colspan="3">LAB</td>
                        <td>Eng</td>
                        <td>Che</td>
                        <td>Mat</td>
                        <td>SPORTS</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>Mat</td>
                        <td>Phy</td>
                        <td>Eng</td>
                        <td>Che</td>
                        <td colspan="3">LIBRARY</td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td>Phy</td>
                        <td>Eng</td>
                        <td>Che</td>
                        <td colspan="3">LAB</td>
                        <td>Mat</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>Phy</td>
                        <td>Eng</td>
                        <td>Che</td>
                        <td colspan="3">LAB</td>
                        <td>Mat</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
